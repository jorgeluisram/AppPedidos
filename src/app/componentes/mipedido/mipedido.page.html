<ion-header>
  <ion-toolbar>
    <ion-title>Mi pedido</ion-title>
    <ion-buttons slot="end">
      <ion-button  [routerLink]="['/home']">
        <ion-icon name="arrow-back-outline" style="font-size: 40px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let p of itemsPedido">

    <ion-item>
      <ion-label>
        Usuario:{{ p.nameUser }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Cliente :{{ p.Client }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Nit :{{ p.NIT }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Fecha de entrega :{{ p.month }} /{{ p.day }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Comentario de entrega :{{ p.comment }} 
      </ion-label>
    </ion-item>
 
  
   <ion-list *ngFor="let list of itemsList; index as i">
      <ion-list-header>
        Lista de productos
      </ion-list-header>
      <ion-item>
         <ion-label>{{ list.producto }} </ion-label>
        <!--<ion-note slot="end" color="primary">{{ list.cantidad }}</ion-note> -->
      </ion-item>

    </ion-list>  
   
  </ion-card>

</ion-content>
