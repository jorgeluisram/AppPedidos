<ion-header>
  <ion-toolbar>
    <ion-title>Pedidos pendientes</ion-title>
    <ion-buttons slot="end">
      <ion-button  [routerLink]="['/home']">
        <ion-icon name="arrow-back-outline" style="font-size: 40px;"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let p of itemsPedido; index as i">
    <ion-item>
    <ion-button color="danger" (click)="DeleteButton(p.id,p.nameUser)">Eliminar Pedido</ion-button>
  </ion-item>
    <ion-item>
      <ion-label>
        No pedido:{{ i+1 }}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        Usuario:{{ p.nameUser }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Cliente :{{ p.Client }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Nit :{{ p.NIT }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Fecha de entrega :{{ p.day }} de {{ p.month }}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Comentario de entrega :{{ p.comment }} 
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Estado :{{ p.status }} 
      </ion-label>
    </ion-item>
 
  
   
  </ion-card>

</ion-content>
