<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Administracion <br> de <br>usuarios</ion-title>

    <ion-buttons slot="end">
      <ion-button>
        
        <ion-icon name="arrow-back-outline" style="font-size: 40px;" (click)="goBack()"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <section>
    <header></header>
    <br>
    
      <ion-icon name="arrow-back-circle-outline" style="font-size: 50px;" (click)="goBack()"></ion-icon>

   
  </section>

  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input type="text" name="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
  </ion-item>
  <ion-button (click)="signup()">Agregar</ion-button>
</ion-content>
