<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio 
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-menu side="start" menuId="first" contentId="main">
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon (click)="logout()" name="arrow-forward-outline" slot="start"></ion-icon>
      <ion-label >Salir</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
</ion-menu>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
<app-user></app-user>

  <div id="container">
    <ion-button (click)="asd()" expand="full" color="secondary">A full-width button</ion-button>  </div>
</ion-content>
<ion-router-outlet id="main"></ion-router-outlet>
